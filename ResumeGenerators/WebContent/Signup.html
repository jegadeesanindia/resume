 <div class="container"> <img src="img/a.png" class="img-thumbnail" alt="Cinque Terre"></div>

	<div class="container">

					<div class="form-group">
						<label for="username">Email ID</label>
						 <input type="text"	class="form-control" name="email" id="emailid" aria-describedby="emailHelp" placeholder="Enter Email-id" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" title="Invalid email address" required>
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input type="password"
							class="form-control" name="pass" id="password"
							placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>							
					</div>
					<input type="hidden" id="type" value="signup">
					<script type="text/javascript">
function validateEmail(email) {
    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(String(email).toLowerCase());
}
function my(){
	  var xhttp = new XMLHttpRequest();
	  xhttp.onreadystatechange = function() {
	    if (this.readyState == 4 && this.status == 200) {
	      document.getElementById("demo").innerHTML = this.responseText;
	    }
	  };
	  xhttp.open("POST", "ls", true);
	  var mail=document.getElementById("emailid").value;
	  console.log(mail);
	  var pass=document.getElementById("password").value;
	  console.log(pass);
	  var type=document.getElementById("type").value;
	  console.log(type);
	  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	  xhttp.send("mailid="+mail+"&password="+pass+"&type="+type);
}
</script>					
					<button type="submit" class="btn btn-success" onclick="my()">SIGN UP</button>
